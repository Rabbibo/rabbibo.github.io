<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 - Rab's Labs</title>

<!-- Favicon -->
<link rel="icon" href="https://raw.githubusercontent.com/Rabbibo/rabbibo.github.io/main/media/RabsLabsFBO.png" type="image/png">

<!-- Meta description -->
<meta name="description" content="Page not found on Rab's Labs.">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">

<style>
:root {
    --brunswick-green: #004643;
    --pomp-and-power: #706993;
    --silver: #bfb5af;
    --dim-gray: #6d6569;
    --raisin-black: #1a1423;
}

* { box-sizing: border-box; margin: 0; padding: 0; }
html { scroll-behavior: smooth; }
body {
    font-family: "Nanum Gothic", Arial, sans-serif;
    background-color: var(--silver);
    color: var(--raisin-black);
    line-height: 1.6;
    overflow-x: hidden;
}
img {
    user-drag: none; 
    -webkit-user-drag: none;
    pointer-events: none;
}

/* Header */
header {
    position: fixed;
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1.5rem 5%;
    background-color: var(--raisin-black);
    z-index: 1000;
}
header img { height: 50px; }
nav a {
    color: var(--silver);
    text-decoration: none;
    font-weight: 700;
    font-family: "Nanum Gothic", Arial, sans-serif;
    margin-left: 2rem;
    transition: all 0.3s;
    padding: 0.2em 0.5em;
    border-radius: 5px;
}
nav a:hover {
    background-color: var(--pomp-and-power);
    color: var(--silver);
    border-radius: 10px;
}

/* 404 Content */
.error-container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding-top: 100px;
    text-align: center;
}
.error-container h1 {
    font-family: 'Dela Gothic One', sans-serif;
    font-size: 5rem;
    margin-bottom: 1rem;
    color: var(--raisin-black);
}
.error-container p {
    font-size: 1.5rem;
    margin-bottom: 2rem;
}
button {
  background-color: var(--brunswick-green);
  color: white;
  border-radius: 10em;
  font-size: 17px;
  font-weight: 600;
  padding: 1em 2em;
  cursor: pointer;
  transition: all 0.3s ease-in-out;
  border: 1px solid var(--brunswick-green);
  box-shadow: 0 0 0 0 var(--brunswick-green);
}
button:hover {
  background-color: var(--pomp-and-power);
  color: var(--silver);
  transform: translateY(-4px) translateX(-2px);
  box-shadow: 2px 5px 0 0 var(--pomp-and-power);
}
button:active {
  transform: translateY(2px) translateX(1px);
  box-shadow: 0 0 0 0 var(--pomp-and-power);
}
</style>
</head>
<body>

<header id="header">
    <img src="https://raw.githubusercontent.com/Rabbibo/rabbibo.github.io/main/media/RabsLabsFBO.png" alt="Logo">
    <nav>
        <a href="https://www.rabslabs.xyz/">Home</a>
        <a href="https://www.rabslabs.xyz/projects">Projects</a>
        <a href="https://www.rabslabs.xyz/portfolio">Portfolio</a>
        <a href="https://www.rabslabs.xyz/links">Links</a>
    </nav>
</header>

<div class="error-container">
    <h1>404</h1>
    <p>Oops! This page doesn't exist.</p>
    <button onclick="window.location.href='https://www.rabslabs.xyz/'">Return Home</button>
</div>

</body>
</html>
