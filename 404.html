<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 - Rab's Labs</title>

<!-- Favicon -->
<link rel="icon" href="https://raw.githubusercontent.com/Rabbibo/rabbibo.github.io/main/media/RabsLabsFBO.png" type="image/png">

<!-- Meta description for social previews -->
<meta name="description" content="Your central hub for projects, portfolio, and hosted technical setups.">

<!-- Open Graph / Discord, Facebook, LinkedIn previews -->
<meta property="og:title" content="Rab's Labs">
<meta property="og:description" content="Your central hub for projects, portfolio, and hosted technical setups.">
<meta property="og:type" content="website">
<meta property="og:url" content="https://www.rabslabs.xyz/">
<meta property="og:image" content="https://raw.githubusercontent.com/Rabbibo/rabbibo.github.io/main/backdrops/IMG_20240314_114826123.jpg">

<!-- Twitter previews -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="Rab's Labs">
<meta name="twitter:description" content="Your central hub for projects, portfolio, and hosted technical setups.">
<meta name="twitter:image" content="https://raw.githubusercontent.com/Rabbibo/rabbibo.github.io/main/backdrops/IMG_20240314_114826123.jpg">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">

<style>
:root {
    --brunswick-green: #004643;
    --pomp-and-power: #706993;
    --silver: #bfb5af;
    --dim-gray: #6d6569;
    --raisin-black: #1a1423;
}

* { box-sizing: border-box; margin: 0; padding: 0; }
body {
    font-family: "Nanum Gothic", Arial, sans-serif;
    background-color: var(--silver);
    color: var(--raisin-black);
    line-height: 1.6;
    overflow-x: hidden;
}

/* Header */
header {
    position: fixed;
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1.5rem 5%;
    background-color: var(--raisin-black);
    z-index: 1000;
}
header img { height: 50px; }

nav {
    display: flex;
    align-items: center;
}

nav a {
    color: var(--silver);
    text-decoration: none;
    font-weight: 700;
    margin-left: 2rem;
    padding: 0.2em 0.5em;
    border-radius: 5px;
    transition: all 0.3s;
}
nav a:hover {
    background-color: var(--pomp-and-power);
    color: var(--silver);
    border-radius: 10px;
}

/* Hamburger */
.hamburger {
  cursor: pointer;
  display: none;
  margin-left: 1rem;
}
.hamburger input { display: none; }
.hamburger svg {
  height: 3em;
  transition: transform 600ms cubic-bezier(0.4, 0, 0.2, 1);
}
.line {
  fill: none;
  stroke: var(--brunswick-green);
  stroke-linecap: round;
  stroke-linejoin: round;
  stroke-width: 3;
  transition: stroke-dasharray 600ms cubic-bezier(0.4, 0, 0.2, 1),
              stroke-dashoffset 600ms cubic-bezier(0.4, 0, 0.2, 1);
}
.line-top-bottom { stroke-dasharray: 12 63; }
.hamburger input:checked + svg { transform: rotate(-45deg); }
.hamburger input:checked + svg .line-top-bottom {
    stroke-dasharray: 20 300;
    stroke-dashoffset: -32.42;
}

/* Mobile Menu */
.mobile-menu {
    position: fixed;
    top: 80px;
    right: 20px;
    background-color: var(--brunswick-green);
    border-radius: 15px;
    padding: 2rem;
    display: flex;
    flex-direction: column;
    gap: 1rem;
    opacity: 0;
    transform: translateY(-20px);
    pointer-events: none;
    transition: all 0.3s ease;
    z-index: 999;
}
.mobile-menu a {
    color: var(--silver);
    text-decoration: none;
    font-weight: 700;
    font-size: 1.2rem;
    padding: 0.5rem 1rem;
    border-radius: 10px;
    transition: all 0.3s;
}
.mobile-menu a:hover {
    background-color: var(--pomp-and-power);
    color: var(--silver);
}
.hamburger input:checked ~ .mobile-menu {
    opacity: 1;
    pointer-events: auto;
    transform: translateY(0);
}

/* 404 Content */
.four-oh-four {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding-top: 100px;
    text-align: center;
}
.four-oh-four h1 {
    font-size: 6rem;
    font-family: 'Dela Gothic One', sans-serif;
    margin-bottom: 1rem;
}
.four-oh-four p {
    font-size: 1.5rem;
    margin-bottom: 2rem;
}
.four-oh-four button {
    background-color: var(--brunswick-green);
    color: white;
    border-radius: 10em;
    font-size: 17px;
    font-weight: 600;
    padding: 1em 2em;
    cursor: pointer;
    border: 1px solid var(--brunswick-green);
    transition: all 0.3s ease-in-out;
}
.four-oh-four button:hover {
    background-color: var(--pomp-and-power);
    color: var(--silver);
}

/* Responsive Hamburger Display */
@media (max-width: 900px) {
    nav { display: none; }
    .hamburger { display: block; }
}
</style>
</head>
<body>

<header id="header">
    <img src="https://raw.githubusercontent.com/Rabbibo/rabbibo.github.io/main/media/RabsLabsFBO.png" alt="Logo">
    
    <nav>
        <a href="/">Home</a>
        <a href="https://www.rabslabs.xyz/projects">Projects</a>
        <a href="https://www.rabslabs.xyz/portfolio">Portfolio</a>
        <a href="https://www.rabslabs.xyz/links">Links</a>
    </nav>

    <!-- Hamburger -->
    <label class="hamburger">
        <input type="checkbox">
        <svg viewBox="0 0 32 32">
            <path class="line line-top-bottom" d="M27 10 13 10C10.8 10 9 8.2 9 6 9 3.5 10.8 2 13 2 15.2 2 17 3.8 17 6L17 26C17 28.2 18.8 30 21 30 23.2 30 25 28.2 25 26 25 23.8 23.2 22 21 22L7 22"></path>
            <path class="line" d="M7 16 27 16"></path>
        </svg>

        <div class="mobile-menu">
            <a href="/">Home</a>
            <a href="https://www.rabslabs.xyz/projects">Projects</a>
            <a href="https://www.rabslabs.xyz/portfolio">Portfolio</a>
            <a href="https://www.rabslabs.xyz/links">Links</a>
        </div>
    </label>
</header>

<div class="four-oh-four">
    <h1>404</h1>
    <p>Oops… looks like this page doesn’t exist.</p>
    <button onclick="window.location.href='/'">Return Home</button>
</div>

</body>
</html>
