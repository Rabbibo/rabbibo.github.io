<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="404 Page - Rab's Labs" />
  <title>404 - Page Not Found</title>
  <link rel="icon" href="https://github.com/Rabbibo/rabbibo.github.io/blob/main/media/RabsLabsFBO.png?raw=true" type="image/png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background: url('https://github.com/Rabbibo/rabbibo.github.io/blob/main/media/bkgd-new.jpg?raw=true') no-repeat center center fixed;
      background-size: cover;
      padding-bottom: 60px;
    }

    .background-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      z-index: -1;
    }

    body::-webkit-scrollbar {
      width: 12px;
    }
    body::-webkit-scrollbar-thumb {
      background-color: #575757;
      border-radius: 10px;
    }
    body::-webkit-scrollbar-track {
      background-color: #f0f0f0;
    }

    .navbar {
      background-color: #333;
      color: #fff;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-radius: 0 0 20px 20px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }

    .navbar img {
      height: 40px;
      margin-right: 10px;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 20px;
      transition: background-color 0.3s ease;
    }

    .navbar a:hover {
      background-color: #575757;
    }

    .navbar .mail-icon {
      font-size: 24px;
      padding: 10px;
      border-radius: 50%;
      text-decoration: none;
    }

    .navbar .mail-icon:hover {
      background-color: #575757;
    }

    .section-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 100px;
      width: 100%;
    }

    .section {
      padding: 50px;
      border-radius: 20px;
      backdrop-filter: blur(15px);
      background: rgba(255, 255, 255, 0.4);
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      z-index: 2;
      width: 80%;
      max-width: 800px;
      margin: 20px;
    }

    .section h1 {
      color: #333;
      font-size: 48px;
      margin-bottom: 20px;
    }

    .section p {
      color: #555;
      font-size: 20px;
    }

    .section a {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 18px;
      color: #fff;
      background-color: #333;
      border-radius: 30px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .section a:hover {
      background-color: #575757;
    }

    .footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 20px 20px 0 0;
      position: fixed;
      bottom: -100px;
      left: 0;
      right: 0;
      z-index: 1000;
      text-align: center;
      transition: transform 0.5s ease-in-out;
    }

    .footer.show {
      transform: translateY(-100%);
    }
  </style>
</head>
<body>
  <div class="background-overlay"></div>

  <div class="navbar">
    <div>
      <img src="https://github.com/Rabbibo/rabbibo.github.io/blob/main/media/RabsLabsFBO.png?raw=true" alt="Rab's Labs Logo" />
    </div>
    <div>
      <a href="https://www.rabslabs.xyz/bean-studios/">Bean Studios</a>
      <a href="https://up.rabslabs.xyz">United Pogonia</a>
      <a href="https://www.rabslabs.xyz/gsf-facilities/">GSF Facilities</a>
    </div>
    <div>
      <a href="https://www.rabslabs.xyz/contacts" class="mail-icon">&#9993;</a>
    </div>
  </div>

  <div class="section-wrapper">
    <div class="section">
      <h1>404 - Page Not Found</h1>
      <p>It seems you've reached a page that doesn't exist.<br>Please check the URL or head back to the homepage.</p>
      <a href="https://www.rabslabs.xyz">Return to Homepage</a>
    </div>
  </div>

  <div class="footer" id="footer">
    <p>&copy; Rab's Labs, LLC 2024 | <a href="https://www.rabslabs.xyz" style="color: #fff;">Home</a> | <a href="https://www.rabslabs.xyz/contacts" style="color: #fff;">Contact Us</a></p>
  </div>

  <script>
    window.addEventListener('scroll', function () {
      const footer = document.getElementById('footer');
      const scrollPosition = window.innerHeight + window.scrollY;
      const documentHeight = document.documentElement.offsetHeight;

      if (scrollPosition >= documentHeight) {
        footer.classList.add('show');
      } else {
        footer.classList.remove('show');
      }
    });
  </script>
</body>
</html>
